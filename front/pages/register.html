<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - UpPay</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Crie sua conta</h1>
          <p class="auth-description">Registre-se para começar a organizar suas finanças</p>
        </div>
        
        <div class="auth-content">
          <form id="register-form" class="auth-form">
            <div class="form-group">
              <label for="name">Nome completo</label>
              <div class="input-with-icon">
                <span class="material-symbols-outlined">person</span>
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  placeholder="Seu nome completo" 
                  required
                />
              </div>
              <p class="error-message" id="name-error"></p>
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <div class="input-with-icon">
                <span class="material-symbols-outlined">mail</span>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="seu@email.com" 
                  required
                />
              </div>
              <p class="error-message" id="email-error"></p>
            </div>

            <div class="form-group">
              <label for="password">Senha</label>
              <div class="input-with-icon">
                <span class="material-symbols-outlined">lock</span>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  placeholder="******" 
                  required
                />
              </div>
              <p class="error-message" id="password-error"></p>
            </div>

            <button type="submit" class="button primary full-width" id="submit-button">
              Registrar
            </button>
          </form>
        </div>
        
        <div class="auth-footer">
          <p class="auth-link-text">
            Já tem uma conta?
            <a href="./login.html" class="link">Faça login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Toast para notificações -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <p id="toast-message"></p>
      </div>
    </div>

    <script src="../js/toast.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
